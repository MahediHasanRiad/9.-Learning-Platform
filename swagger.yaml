                  type: string
                  enum: [Admin, teacher, coaching-admin, coaching-manager, couching-teacher, student]
                  example: student
              required: [name, email, password, mobile, avatar, role]
      responses: 
        '200':
          description: successfully updated
          content: 
            'application/json':
              schema: 
                type: object
                properties: 
                  code:
                    type: number
                    format: int32
                    example: 200
                  message:
                    type: string
                    example: successfully updated or create 
                  info:
                    $ref: '#/components/schemas/userDTO'
                  link:
                    type: string
                    format: url
                    example: user/1
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'  
    patch: 
      security: 
        - bearerAuth: []
      tags: [User]
      description: Update a user 
      parameters: 
        - $ref: '#/components/parameters/idPathParams'
      requestBody: 
        description: provide content which one want to update 
        content: 
          'application/json':
            schema: 
              $ref: '#/components/schemas/userDTO'
      responses: 
        '200':
          description: success
          content:
            'application/json':
              schema:
                type: object
                properties: 
                  code: 
                    type: number
                    format: int32
                    example: 200
                  message:
                    type: string
                    example: success
                  userDate:
                    $ref: '#/components/schemas/userDTO'
                  link:
                    type: string
                    format: url
                    example: user/1    
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'       
    post: 
      security:
        - bearerAuth: []
      tags: [User]
      description: update/change password
      parameters: 
        - $ref: '#/components/parameters/idPathParams'
      requestBody: 
        description: provide currect old password to change 
        content: 
          'application/json':
            schema: 
              type: object
              properties: 
                oldPass: 
