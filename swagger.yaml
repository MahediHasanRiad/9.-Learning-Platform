                  example: riad123 
                newPass:
                  type: string
                  example: riad@@@
              required: [oldPass, newPass]
      responses: 
        '200':
          description: successfully updated password 
          content: 
            'application/json':
              schema:
                type: object
                properties: 
                  code: 
                    type: number
                    format: int32
                    example: 200
                  message: 
                    type: string
                    example: successfully updated password
                  user:
                    type: object
                    properties: 
                      name: 
                        type: string
                        example: Riad
                      password:
                        type: string
                        example: riad@@@
                      link:
                        type: string
                        format: url
                        example: user/1  
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
    delete: 
      security:
        - bearerAuth: []
      tags: [User]
      description: Delete a User
      parameters: 
        - $ref: '#/components/parameters/idPathParams'
      
      responses: 
