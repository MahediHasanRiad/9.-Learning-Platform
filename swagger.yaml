info: 
  version: '1.0.0'
  title: Learning Platform
  description: this is a kind of self show case platform, there teacher can showcase there teaching style, experience, qualification and also student can evaluate and choice there comfort and prefered.
  contact: 
    name: 'Mahedi Hasan Riad'
    url: https://riad.com
    email: contact.mahedihasan@gmail.com 
servers:
  # Added by API Auto Mocking Plugin
  # Added by API Auto Mocking Plugin
  - description: Local host server 
    url: http://localhost:3000/api/v1
tags: 
  - name: User
    description: User endpoint
  - name: Teacher 
    description: Teacher endpoint 
  # - name: Student 
  #   description: Student endpoint 
  - name: Subject 
    description: Class Subject 
  - name: CoachingCenterProfile
    description: Coaching center profile endpoint 
  - name: CoachingCenterMember 
    description: Coaching Center Member endpoint 
  - name: Batch
    description: Coaching center Bath related endpoint 
  - name: DemoClass
    description: teacher/coaching demo class related endpoint 
  - name: Enrollment
    description: Student Enrollment related endpoint 
  - name: Review
    description: student review about batch or class 
  - name: Schedule
    description: class Schedule related endpoint 
  - name: Notification
    description: class related notification endpoint 
  - name: Auth
    description: Authentication related endpoint 
paths: 
  '/users?query=params':
    get: 
      security: 
        - bearerAuth: []
      description: List of all user based on query
      tags: [User]
      parameters: 
        - $ref: '#/components/parameters/pageParams'
        - $ref: '#/components/parameters/limitParams'
        - $ref: '#/components/parameters/sortTypeParams'
        - $ref: '#/components/parameters/sortByParams'
        - $ref: '#/components/parameters/searchParams'
      responses: 
        '200':
          description: All user List
          content: 
            'application/json':
              schema: 
                type: object
                properties: 
                  code: 
                    type: number
                    format: int32 
                    example: 200
                  message:
                    type: string
                    example: success 
                  userData:
                    type: array
                    items: 
                      allOf: 
                      - $ref: '#/components/schemas/userDTO'
                      - type: object
                        properties: 
                          status:
                            type: string
                            enum: [Pending, Approved, Blocked, Delete]
                            example: Pending
                  pagination:
                    $ref: '#/components/schemas/pagination'
                  links:
                    $ref: '#/components/schemas/links'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'
  '/user':
    post:  
      security:
        - bearerAuth: []
      tags: [User]
      description: Create a new User 
      requestBody: 
        description: provide a valid information 
        content:
          'application/json':
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Riad
                email:
                  type: string
                  format: email
                  example: riad@gmail.com
                password:
                  type: string
                  example: riad123
                mobile: 
                  type: number
                  format: int32
                  example: 01518949131
                avatar:
                  type: string
                  format: url
                  example: https://cloudinary.com/adiokd24e6s2d6
                coverImage:
                  type: string
                  format: url
                  example: https://cloudinary.com/adiokd24e6s2d6
                role:
                  type: string
                  enum: [Admin, teacher, coaching-admin, coaching-manager, couching-teacher, student]
                  example: student
              required: [name, email, password, mobile, avatar, coverImage, role ]
      responses: 
        '200':
          description: success
          content: 
            'application/json':
              schema: 
                type: object
                properties: 
                  code: 
                    type: number
                    format: int32
                    example: 200
                  message:
                    type: string
                    example: success
                  userData:
                    $ref: '#/components/schemas/userDTO'     
                  link:
                    type: string
                    format: url
                    example: https://www.abc.com/1
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '500':
          $ref: '#/components/responses/500'    
  '/users/{id}':
    get: 
      security:
      - bearerAuth: []
      tags: [User]
      description: Find a single User
