        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
    put: 
      security:
        - bearerAuth: []
      tags: [User]
      description: Update or Create a user
      parameters: 
        - $ref: '#/components/parameters/idPathParams'
      requestBody: 
        description: provide a valid info 
        content: 
          'application/json':
